<div class="outer">
  <div class="position-absolute top-50 start-50 translate-middle child">
    <div class="card" style="width: 20rem; height: 29rem;">
      <div class="card-body shadow">
        <h4 class="card-title login">Login</h4>
        <form [formGroup]="Form" (ngSubmit)="submit()">

          <div class="mb-3 pt-3 mm">
            <span class="fa fa-user p-2 ">
            </span>
            <input class="wd" formControlName="username" type="text" placeholder="Username">
            <small class="text-danger" *ngIf="Form.controls['username'].dirty && Form.hasError('required','username')">*Username us required</small>
          </div>

          <div class="mb-3 mm">
            <span class="fa fa-lock p-2">
            </span>
            <input class="wd" [type]="type" formControlName="password" placeholder="Password">
            <span id="icon" (click)="hideShoePass()" class="fa {{eyeIcon}} errspan"></span>
            <small class="text-danger" *ngIf="Form.controls['password'].dirty && Form.hasError('required','password')">*Password is required</small>
          </div>

          <div class="form-inline fr mt-4">
            <a data-bs-toggle="modal" data-bs-target="#exampleModal" href="#">Forget password?</a>
            <!-- Button trigger modal -->
          </div>
          <div>
            <button (click)="login()" type="submit" class="btn btn-primary mt-4 w-100" [disabled]="Form.invalid">Login</button>
          </div>
          <div class="text-center pt-4 text-muted">
           <span class="p-2">Don't have account?</span><a id="forget" routerLink="/signup">Sign Up</a>
          </div>
        </form>
        <div class="mx-3 my-2 py-2 ">
          <div  >
            <p class="title">or connect with</p>
          </div>
            <div class="text-center gap">
                <a href="https://www.facebook.com/" target="_blank" class="fa fa-facebook p-2"></a>
                <a href="https://google.com/" target="_blank" class="fa fa-google p-2"></a>
                <a href="https://github.com/" target="_blank" class="fa fa-github p-2"></a>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>





<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <div class="container d-flex flex-column" id="forget">
          <div class="row align-items-center justify-content-center
              min-vh-80">
            <div class="col-12 col-md-8 ">
              <div class="card shadow-sm">
                <div class="card-body">
                  <div class="mb-4">
                    <h5>Forgot Password?</h5>
                    <p class="mb-2">Enter your registered email ID to reset the password
                    </p>
                  </div>
                  <form>
                    <div class="mb-3">
                      <label for="email" class="form-label">Email</label>
                      <input type="email" id="email" class="form-control" name="email" #inputRef placeholder="Enter Your Email"
                        [(ngModel)]="resetPasswordEmail" (ngModelChange)="checkValidEmail($event)">
                    <span *ngIf="!resetPasswordEmail" class="text-danger">*Email is required</span>
                    <span *ngIf="resetPasswordEmail && !isValidEmail" class="text-danger">*Email is Invalid</span>
                    </div>
                    <div class="mb-3 d-grid">
                       <button type="submit" class="btn btn-primary" (click)="conformToSend()">
                        Sent
                      </button>
                    </div>
                  </form>
                  <span data-bs-dismiss="modal" class="sp" id="closeBtn">Close</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
